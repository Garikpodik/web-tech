<!DOCTYPE html>
<html>
<head>
 <title>Вывод строки из звездочек длины N</title>
 <meta charset="utf-8">
 <script>
  // Функция для вывода строки из звездочек длины N
  function printStars(n) {
   var stars = "";
   for (var i = 0; i < n; i++) {
    stars += "*";
   }
   document.write(stars);
  }

  
  let n = prompt('Введите n');
  printStars(n);
 </script>
</head>
<body>
 <h1>Вывод строки из звездочек длины N</h1>
</body>
</html>
