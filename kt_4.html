<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Арифметические действия</title>
  </head>
  <body>
    <form id="calcForm">
      <label for="number1">Введите первое число:</label>
      <input type="number" id="number1" name="number1"><br><br>
      <label for="number2">Введите второе число:</label>
      <input type="number" id="number2" name="number2"><br><br>
      <label for="action">Выберите действие:</label>
      <select id="action" name="action">
        <option value="1">Сложение</option>
        <option value="2">Вычитание</option>
        <option value="3">Умножение</option>
        <option value="4">Деление</option>
      </select><br><br>
      <button type="button" onclick="calculate()">Выполнить</button>
    </form>

    <script>
      function calculate() {
        var number1 = parseInt(document.getElementById("number1").value);
        var number2 = parseInt(document.getElementById("number2").value);
        var action = parseInt(document.getElementById("action").value);
        var result;
        switch (action) {
          case 1:
            result = number1 + number2;
            break;
          case 2:
            result = number1 - number2;
            break;
          case 3:
            result = number1 * number2;
            break;
          case 4:
            result = number1 / number2;
            break;
          default:
            alert("Некорректный номер действия");
            return;
        }
        alert("Результат: " + result);
      }
    </script>
  </body>
</html>
