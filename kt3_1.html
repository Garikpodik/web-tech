<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Форма aform</title>
  </head>
  <body>
    <form id="aform">
      <label for="figure">Геометрическая фигура:</label>
      <input type="text" id="figure" name="figure"><br><br>
      <label for="color">Цвет:</label>
      <input type="text" id="color" name="color"><br><br>
      <button type="button" onclick="showMessage()">Отправить</button>
    </form>

    <script>
      function showMessage() {
        var message = "Мне нравится " + document.getElementById("figure").value + " такого-то цвета. ";
        message += "Покажите длину " + document.getElementById("figure").value + ".";
        alert(message);
      }
    </script>
  </body>
</html>
