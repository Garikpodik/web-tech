<!DOCTYPE html>
<html>
<head>
 <title>Произведение элементов массива</title>
 <meta charset="utf-8">
 <script>
  var arr = [2, 3, 4, 5, 6, 7, 8];
  var product = 1;
  for (var i = 0; i < arr.length; i++) {
   product *= arr[i];
  }
  console.log(product);
 </script>
</head>
<body>
 <h1>Произведение элементов массива</h1>
</body>
</html>
